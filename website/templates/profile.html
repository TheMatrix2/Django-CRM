{% extends 'base.html' %}
{% block content %}

<h1>Здравствуйте, {{ user.username }}!</h1>
</br>
<div class="card">
    <div class="card-header">
        <h2>Ваши данные</h2>
    </div>
    <div class="card-body">
        <p class="card-text">
            <strong>Фамилия: </strong>{{ user.second_name }}
        </p>
        <p class="card-text">
            <strong>Имя: </strong>{{ user.first_name }}
        </p>
        <p class="card-text">
            <strong>Отчество: </strong>{{ user.last_name }}
        </p>
        <p class="card-text">
            <strong>Адрес электронной почты: </strong>{{ user.email }}
        </p>
    </div>
</div>
</br>
<div style="text-align: center">
    <a href="{% url 'add-client' %}" class="btn1">Добавить клиента</a>
    <a href="{% url 'add-course' %}" class="btn1">Добавить курс</a>
</div>

{% endblock %}
